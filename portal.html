<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte TI | Abrir Chamado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-portal-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .portal-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .success-msg {
            display: none;
            background: #10b981; /* Cor de sucesso padrão */
            color: #020617;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .tech-form { display: flex; flex-direction: column; gap: 15px; }
        .tech-form input, .tech-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
        }
    </style>
</head>
<body style="overflow-y: auto; background: var(--bg, #0f172a);">
    <div class="user-portal-container">
        <div class="portal-header">
            <div class="logo">TECH<span>NEXUS</span></div>
            <p style="color: #94a3b8;">Portal de Chamados do Usuário</p>
        </div>

        <div class="tab-content active" style="display: block;">
            <form id="portal-form" class="tech-form">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Seu Nome:</label>
                    <input type="text" id="user-name" placeholder="Quem está solicitando?" required>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Assunto:</label>
                    <input type="text" id="user-subject" placeholder="Ex: Erro no Sistema / Troca de Mouse" required>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Equipamento / Local:</label>
                    <input type="text" id="user-asset" placeholder="Onde está o problema?">
                </div>

                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 0.9rem;">Descrição:</label>
                    <textarea id="user-desc" placeholder="Conte-nos o que aconteceu..." rows="5"></textarea>
                </div>

                <button type="submit" class="btn-add" style="width: 100%; height: 50px; font-size: 1.1rem; margin-top: 10px; cursor: pointer;">
                    ENVIAR CHAMADO AGORA
                </button>
            </form>

            <div id="success-alert" class="success-msg">
                ✅ Chamado enviado! Ele já apareceu no painel do TI.
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3ar5aDgXTSt1pNo-Bm5YrP0TfLi2IpQY",
            authDomain: "nexusstart-670d7.firebaseapp.com",
            databaseURL: "https://nexusstart-670d7-default-rtdb.firebaseio.com",
            projectId: "nexusstart-670d7",
            storageBucket: "nexusstart-670d7.firebasestorage.app",
            messagingSenderId: "917352175296",
            appId: "1:917352175296:web:45c09a8f9173b7a064bf25",
            measurementId: "G-2RX9VZX98D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('portal-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Desativa o botão para evitar múltiplos cliques
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const novoTicket = {
                id: Math.floor(1000 + Math.random() * 9000),
                subject: document.getElementById('user-subject').value || "Sem Assunto",
                user: document.getElementById('user-name').value || "Anônimo",
                asset: document.getElementById('user-asset').value || "Não informado",
                priority: "Média", 
                desc: document.getElementById('user-desc').value || "",
                status: 'Aberto',
                date: new Date().toLocaleString()
            };

            const ticketsRef = ref(db, 'tickets/');
            push(ticketsRef, novoTicket)
                .then(() => {
                    document.getElementById('portal-form').style.display = 'none';
                    document.getElementById('success-alert').style.display = 'block';
                    
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                })
                .catch((error) => {
                    console.error("ERRO FIREBASE:", error.code, error.message);
                    alert("Erro ao enviar: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "ENVIAR CHAMADO AGORA";
                });
        });
    </script>
</body>
</html>
